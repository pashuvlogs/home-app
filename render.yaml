databases:
  - name: home-db
    plan: free
    databaseName: home_app

services:
  - type: web
    name: home-app
    runtime: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: home-db
          property: connectionString
