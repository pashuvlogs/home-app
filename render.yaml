services:
  - type: web
    name: home-app
    runtime: node
    plan: free
    nodeVersion: "20"
    buildCommand: cd client && npm install --include=dev && npm run build && cd ../server && npm install --production
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
